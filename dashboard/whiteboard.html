<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Agentic Workforce Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #444;
            padding-bottom: 1rem;
        }
        header h1 {
            font-size: 2.5rem;
            color: #fff;
            margin: 0;
        }
        header .brand {
            font-weight: bold;
            color: #00aaff; /* A vibrant blue for branding */
        }
        .whiteboard {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .status-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #444;
        }
        .status-item {
            text-align: center;
        }
        .status-item h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            color: #aaa;
            text-transform: uppercase;
        }
        .status-item p {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ddff;
        }
        .log-stream {
            height: 500px;
            overflow-y: auto;
            background-color: #111;
            border: 1px solid #333;
            padding: 1rem;
            border-radius: 4px;
            font-family: 'SF Mono', 'Courier New', monospace;
            font-size: 0.9rem;
        }
        .log-entry {
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
        }
        .log-entry .timestamp {
            color: #888;
        }
        .log-entry .agent {
            color: #00ffaa;
            font-weight: bold;
        }
        .log-entry .action {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="brand">Realms to Riches</span> | Live Agentic Workforce</h1>
        </header>

        <div class="whiteboard">
            <div class="status-panel">
                <div class="status-item">
                    <h2>System Status</h2>
                    <p id="system-status">Initializing...</p>
                </div>
                <div class="status-item">
                    <h2>Current Phase</h2>
                    <p id="current-phase">Idle</p>
                </div>
                <div class="status-item">
                    <h2>Last Update</h2>
                    <p id="last-update">N/A</p>
                </div>
            </div>

            <h2>Live Event Log</h2>
            <div class="log-stream" id="log-stream">
                <!-- Log entries will be injected here -->
            </div>
        </div>
    </div>

    <script>
        const logStream = document.getElementById('log-stream');
        const statusElement = document.getElementById('system-status');
        const phaseElement = document.getElementById('current-phase');
        const lastUpdateElement = document.getElementById('last-update');

        function addLogEntry(event) {
            const entry = document.createElement('div');
            entry.classList.add('log-entry');

            const timestamp = new Date(event.timestamp).toLocaleTimeString();

            entry.innerHTML = `
                <span class="timestamp">[${timestamp}]</span>
                <span class="agent">[${event.agent}]</span>
                <span class="action">${event.action}</span>
            `;
            logStream.appendChild(entry);
            logStream.scrollTop = logStream.scrollHeight; // Auto-scroll to bottom
        }

        async function fetchData() {
            try {
                const response = await fetch('http://127.0.0.1:5001/api/live_data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // Update status panel
                statusElement.textContent = data.status || 'Unknown';
                phaseElement.textContent = data.current_phase || 'Idle';
                lastUpdateElement.textContent = data.last_update ? new Date(data.last_update).toLocaleTimeString() : 'N/A';

                // Clear and repopulate log stream
                logStream.innerHTML = '';
                if (data.recent_events && data.recent_events.length > 0) {
                    data.recent_events.forEach(addLogEntry);
                } else {
                    logStream.innerHTML = '<div class="log-entry"><span class="timestamp">...</span><span class="action">Waiting for events...</span></div>';
                }

            } catch (error) {
                console.error("Could not fetch live data:", error);
                statusElement.textContent = 'Error';
                phaseElement.textContent = 'Disconnected';
            }
        }

        // Fetch data every 2 seconds
        setInterval(fetchData, 2000);

        // Initial fetch
        fetchData();
    </script>
</body>
</html>
